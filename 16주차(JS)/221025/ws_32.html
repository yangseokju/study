<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const title = document.createElement('h1')
        title.innerText = '오늘의 TODO'
        const bodyTag = document.querySelector('body')
        bodyTag.appendChild(title)

        const ulTag = document.createElement('ul')
        bodyTag.appendChild(ulTag)

        const liTag1 = document.createElement('li')
        liTag1.innerText = '양치하기'
        bodyTag.appendChild(liTag1)

        const liTag2 = document.createElement('li')
        liTag2.innerText = '공부하기'
        bodyTag.appendChild(liTag2)

        const liTag3 = document.createElement('li')
        liTag3.innerText = '휴식하기'
        bodyTag.appendChild(liTag3)
    </script>
</body>
</html>
