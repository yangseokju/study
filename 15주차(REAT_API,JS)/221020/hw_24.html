  while (p < N-K) {
      result += 1
      p += K
      if (chargers.includes(p)) {
          continue
      }
      let temp = 0
      while (true) {
          p -= 1
          temp += 1
          if (temp >= K) {
              p += N
              console.log(0)
              flag = false
              break
          }
          if (chargers.includes(p)) {
              break
          }
      }
  }
  if (flag === true) {
      console.log(result)
  }
  }

for (const input of inputs) {
solution(input[0], input[1], input[2], input[3])
}
